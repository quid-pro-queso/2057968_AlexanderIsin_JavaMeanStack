<table border="1">
    <tr>
        <th>Course Id</th>
        <th>Course Name</th>
        <th>Course Description</th>
        <th>Amount</th>
        
    </tr>
    <tr *ngFor="let course of courses">
        <td>{{course._cid}}</td>
        <td>{{course.cname}}</td>
        <td>{{course.desc}}</td>
        <td>{{course.amt}}</td>
    </tr>
</table>
