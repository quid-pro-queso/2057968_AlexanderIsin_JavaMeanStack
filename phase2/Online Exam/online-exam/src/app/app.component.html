<h1>Online Exam</h1>
<form #examRef="ngForm" (ngSubmit)="checkAnswer(examRef)">
  <div *ngFor="let q of allQuestion">
         <p>{{q.question}}</p> 
         <input type="radio" name={{q.question}} value={{q.ans1}} ngModel/>{{q.ans1}}<br/>
         <input type="radio" name={{q.question}} value={{q.ans2}} ngModel/>{{q.ans2}}<br/>
         <input type="radio" name={{q.question}} value={{q.ans3}} ngModel/>{{q.ans3}}<br/>
         <input type="radio" name={{q.question}} value={{q.ans4}} ngModel/>{{q.ans4}}<br/>
         <div *ngIf="exam"><p>Selected answer is correct</p></div>
  </div><br>
  <button type="submit">Submit</button>
</form>
{{msg}}
